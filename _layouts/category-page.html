---
layout: default
---

{%- assign date_format = site.minima-plex.date_format | default: "%d %b %Y" -%}

<div class="post">
  <h1>Category: {{ page.category }}</h1>
  <ul>
    {% for post in site.categories[page.category] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: date_format }})<br>
        {{ post.description }}
      </li>
    {% endfor %}
  </ul>
</div>
